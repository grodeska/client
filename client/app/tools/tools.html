<div class="main-wrapper clearfix">
  <div layout="row" class="title-row" layout-align="center center" flex>
    <h1>
      Tools
      <span href="/tools" class="md-title" style="padding: 0px 0px 0px 20px;">
        {{mainCtrl.toolsNum}} tools
      </span>
    </h1>
    <div flex>
    </div>
    <div class="seemore">
      <!-- todo put this into a directive -->
      <button ng-click="mainCtrl.loginAndRedirect('/add/tool')" class="md-raised md-primary button"
              analytics-on analytics-event="add-tool-submit" analytics-category="tools">
        Add a tool
      </button>
    </div>
  </div>
  <div class="cards-board">
    <card-directive ng-repeat="tool in tools" data="tool" class="card-on-board"></card-directive>
  </div>
</div>
